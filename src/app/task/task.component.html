<h3>
  No. Units = {{tasks.length}}
</h3>
unit_Name :
<input type="unit_Name : " #taskText (keyup)="handleKeyUp($event)">
unit_Price : 
<input type="unit_Price : " #taskText2 (keyup)="handleKeyUp($event)">
unit_count : 
<input type="Quantity : " #taskText3 (keyup)="handleKeyUp($event)">

<button (click)="addNewTask(taskText.value,taskText2.value,taskText3.value,0)"> Add Unit</button>
<ol>
    <div class="leftA" *ngFor="let task of tasks">
      <input type="checkbox" 
      #chkbox
      [checked]="task.completed"
      (click)="task.setCompleted(! task.completed)"
      >
      {{task.toString()}}
      <a href="#" (click)="removeTask(task)">  REMOVE! </a>
    </div>
</ol>

<button (click)="setCompleted()"> SUM ALL</button>
<ol>
  <div class="leftA" *ngFor="let task of tasks">
    
     {{task.toString2()}}
  </div>
</ol>
